<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: auto;
    }
    .container {
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://github.com/felixkostyuk/scrolling-image/blob/main/landing.png" alt="Scrolling Image" />
  </div>
</body>
</html>
