<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scrolling Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/felixkostyuk/scrolling-image/main/landing.png" alt="Scrolling Image" />
  </div>
</body>
</html>
