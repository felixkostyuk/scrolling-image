<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сравнение картинок</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 0 10px #000;
      cursor: ew-resize;
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      pointer-events: none;
    }

    .slider-container .after {
      clip-path: inset(0 50% 0 0); /* Показываем половину */
      transition: clip-path 0.05s ease-out;
    }

    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 100%;
      background: white;
      z-index: 10;
    }
  </style>
</head>
<body>

<div class="slider-container" id="slider">
  <img src="Заглавный блок.png" class="before" alt="До">
  <img src="Заглавный блок-1.png" class="after" alt="После">
  <div class="handle" id="handle"></div>
</div>

<script>
  const slider = document.getElementById('slider');
  const afterImg = slider.querySelector('.after');
  const handle = document.getElementById('handle');

  slider.addEventListener('mousemove', (e) => {
    const rect = slider.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const percent = Math.max(0, Math.min(1, x / rect.width));
    afterImg.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;
    handle.style.left = `${percent * 100}%`;
  });
</script>

</body>
</html>
