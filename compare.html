<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Compare</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 960px;
      height: 540px;
      overflow: hidden;
      cursor: ew-resize;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
    }

    .after {
      width: 50%;
      overflow: hidden;
      z-index: 2;
    }

    .after img {
      clip-path: inset(0 0 0 0);
    }

    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      width: 4px;
      height: 100%;
      background: #fff;
      z-index: 3;
      transform: translateX(-2px);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <img src="before.png" class="before" alt="До" />
    <div class="after" id="afterContainer">
      <img src="after.png" alt="После" />
    </div>
    <div class="handle" id="handle"></div>
  </div>

  <script>
    const slider = document.getElementById("slider");
    const handle = document.getElementById("handle");
    const afterContainer = document.getElementById("afterContainer");

    slider.addEventListener("mousemove", (e) => {
      const bounds = slider.getBoundingClientRect();
      let x = e.clientX - bounds.left;
      x = Math.max(0, Math.min(x, bounds.width));
      const percent = x / bounds.width * 100;

      afterContainer.style.width = percent + "%";
      handle.style.left = percent + "%";
    });
  </script>
</body>
</html>
