<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Сравнение изображений</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: transparent; /* ничего не красим, пусть фон берётся из Framer */
      font-family: sans-serif;
    }

    body {
      /* убираем центрирование и 100vh,
         чтобы iframe/контейнер сам решал размеры */
    }

    .slider-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;

      /* убираем “карточность” */
      max-width: none;
      aspect-ratio: 16 / 9; /* можешь убрать, если не нужен фикс. формат */
      border-radius: 0;
      box-shadow: none;
    }

    .slider-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      user-select: none;
      pointer-events: none;
    }

    .after {
      z-index: 2;
      clip-path: inset(0 50% 0 0);
      transition: clip-path 0.1s;
    }

    .before {
      z-index: 1;
    }

    .handle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 3px;
      height: 100%;
      background: white;
      z-index: 3;
      pointer-events: none;

      /* если не нужна свечка от полоски — тоже убираем */
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="slider-container" id="slider">
    <img src="before.png" class="before" alt="До">
    <img src="after.png" class="after" alt="После">
    <div class="handle" id="handle"></div>
  </div>

  <script>
    const slider = document.getElementById('slider');
    const after = slider.querySelector('.after');
    const handle = slider.querySelector('#handle');

    slider.addEventListener('mousemove', (e) => {
      const rect = slider.getBoundingClientRect();
      const offsetX = e.clientX - rect.left;
      const percent = Math.max(0, Math.min(offsetX / rect.width, 1));

      after.style.clipPath = `inset(0 ${(1 - percent) * 100}% 0 0)`;
      handle.style.left = `${percent * 100}%`;
    });
  </script>
</body>
</html>
